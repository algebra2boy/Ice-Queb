name: Jest Runner
on:
  pull_request:
    branches: ["main"]
    
jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies with npm
        run: npm ci

      - name: Run Jest
        run: npm run test